<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Current Location - Google Maps</title>
  <style>
    #map {
      height: 100vh;   /* рдкреВрд░рд╛ рд╕реНрдХреНрд░реАрди height */
      width: 100%;     /* рдкреВрд░рд╛ рд╕реНрдХреНрд░реАрди width */
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ЁЯУН рдореЗрд░реА Current Location (Google Maps)</h2>
  <div id="map"></div>

  <script>
    let map;

    // рдпрд╣ function map initialize рдХрд░реЗрдЧрд╛
    function initMap() {
      // Default center (India)
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 20.5937, lng: 78.9629 }, 
        zoom: 5,
      });

      // Browser se location lete hain
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            // Marker user ke location pe
            new google.maps.Marker({
              position: userLocation,
              map: map,
              title: "рдЖрдк рдпрд╣рд╛рдБ рд╣реИрдВ!",
            });

            // Map ko user ke location pe zoom karega
            map.setCenter(userLocation);
            map.setZoom(15);
          },
          () => {
            alert("Location access deny kar diya. Map default India pe show hoga.");
          }
        );
      } else {
        alert("Browser me Geolocation support nahi hai.");
      }
    }
  </script>

  <!-- Google Maps API (yaha apna API Key use karo) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAfQuJ3SPy3H03WI6hp1hP5NjsP35cUOQ&callback=initMap" async defer></script>
</body>
</html>
